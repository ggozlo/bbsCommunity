<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragment/head::head(title = '회원정보')"></head>

<body>

    <header th:replace="/fragment/header::header"></header>

    <div class="container" style="max-width: 1200px">
        <h1>MemberDetails</h1>
        <h4 th:text="${member.username}"></h4>
        <h4 th:text="${member.email}"></h4>
        <h4 th:text="${member.nickname}"></h4>
        <h4 th:text="${#temporals.format(member.createDate, 'yyyy-MM-dd HH:mm:ss')}"></h4>
        <h4 th:text="${#temporals.format(member.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}"></h4>


        <form method="post" th:action="@{/member/edit/username}">
            <input type="text" name="newUsername">
            <button type="submit">아이디 변경</button>
        </form>
        <br/>
        <form method="post" th:action="@{/member/edit/email}">
            <input type="text" name="newEmail">
            <button type="submit">이메일 변경</button>
        </form>
        <br/>
        <form method="post" th:action="@{/member/edit/password}">
            <input type="text" name="newPassword">
            <button type="submit">패스워드 변경</button>
        </form>
        <br/>
        <form method="post" th:action="@{/member/edit/nickname}">
            <input type="text" name="newNickname">
            <button type="submit">닉네임 변경</button>
        </form>
        <form method="post" th:action="@{/member/delete}">
            <button type="submit">계정 삭제</button>
        </form>
    </div>

    <footer th:replace="/fragment/footer::footer"></footer>
</body>
</html>
